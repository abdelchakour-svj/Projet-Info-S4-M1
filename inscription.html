<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Île au Fruit</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="login-container">
        <header class="logo-section">
            <a href="index.html">
                <img src="lgoo.png" alt="Logo L'Île au Fruit" class="logo">
            </a>
        </header>

        <section class="auth-card">
            <nav class="auth-tabs">
                <a href="connexion.html">
                <button class="tab-btn">Se connecter</button>
                </a>
                <button class="tab-btn active">S'inscrire</button>
            </nav>

            <form class="auth-form">
                <h2>Bienvenue</h2>


                <div class="input-group">
                    <input type="text" placeholder="Nom" required>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Adresse e-mail" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Mot de passe" required>
                </div>

                <button type="submit" class="submit-btn">S'inscrire</button>
                
                <a href="connexion.html" class="switch-link">Vous avez deja un compte ? Se connecter ici</a>
            </form>
        </section>
    </main>
</body>
</html>
